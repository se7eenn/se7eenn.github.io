<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CJMG</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <form action="">
        <section class="formulario">
            <div>
                <img class="imagen" src="img/udem.png" alt="">
            </div>
            <h1 class="ache1">FORMULARIO</h1>
            <h3>Datos Personales</h3>
            <h5>Nombres</h5>
            <input type="text" placeholder="Nombres y Apellidos">
            <h5>Edad</h5>
            <input type="number">
            <h5>Direccion Domiciliar</h5>
            <textarea name="" id="" cols="25" rows="5" placeholder="Introducir Direccion"></textarea>
            <h5>Carrera que esta Cursando</h5>
            <select name="" id="">
                <option value=""></option>
                <option value="">Ing. en Sistemas</option>
                <option value="">Ing. Industrial</option>
                <option value="">Ing. en Computacion</option>
                <option value="">Contabilidad Publica y Finanzas</option>
                <option value="">Periodismo</option>
            </select>
            <h5>Bandeja de Sugerencias sobre la Carrera</h5>
            <textarea name="" id="" cols="25" rows="6" placeholder="Dejar alguna queja o sugerencia"></textarea>
            <!--Esta fue la etiqueta que le cunsulte en clase, para poder escribir un sin numero de texto en una bandeja de comentario-->
        </section>
    </form>
    
</body>
</html>
